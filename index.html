<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
      integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf"
      crossorigin="anonymous"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <title>Work Day Scheduler</title>
  </head>

  <body>
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>
    <div class="container">
      <!-- Timeblocks go here -->
      <div class="row" data-time="9">
        <div class="hour">9AM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="10">
        <div class="hour">10AM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="11">
        <div class="hour">11AM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="12">
        <div class="hour">12AM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="13">
        <div class="hour">1PM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="14">
        <div class="hour">2PM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="15">
        <div class="hour">3PM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="16">
        <div class="hour">4PM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
      <div class="row" data-time="17">
        <div class="hour">5PM</div>
        <textarea></textarea>
        <button class="saveBtn">save</button>
      </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
